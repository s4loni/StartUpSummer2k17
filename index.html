<!DOCTYPE html>
<html>
<head>
	<title>YikYaK2.0</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>Yakker</h1>
		</div>
		<form>
				<input type="text" name="Message" placeholder="Say something..." id="postedMessage">
				<input type="submit" value="Submit" onclick="postFunction();">
		</form>
		<div id="toppost">
			<h2>
				The No.1 Post 
			</h2>
			<div id="topmsg">
				<p>This is the top voted message of today</p>
			</div>
		</div>
		<div id="topposts">
			<h3>
				Top Posts
			</h3>
			<div id="topmsgs">
				<p>Position of top msg</p> 
  				<p>2nd top Msg</p>
  				<p>3rd top message</p>				 
			</div>
		</div>
		<div id="recentposts">
			<h4>
				Recent Posts
			</h4>
			<div id="recentmsgs">
		 		<p>Position of recent messages</p>
	  			<p>msg2</p>
	  			<p>msg3</p>
			</div>
		</div>
	</div>
</body>
